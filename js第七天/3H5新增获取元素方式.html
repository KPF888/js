<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <ul id="nav">
        <li>首页</li>
        <li>产品</li>
    </ul>
    <script>
        // 1.document.getElementsByClassName() 根据类名获取元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);

        // 2.document.querySelector(选择器) 选出第一个元素 里面的选择器需要加符号
        var ul = document.querySelector('#nav');
        console.log(ul);
        var li = document.querySelector('li');
        console.log(li);

        // 3.document.querySelectorAll() 返回指定选择器的所有对象的集合 伪数组
        var lis = document.querySelectorAll('li');
        console.log(lis);
    </script>
</body>

</html>
