<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [3, 2, 1, 5, 4];
        for (var i = 1; i <= arr.length - 1; i++) {//外层循环管趟数
            for (var j = 1; j <= arr.length - i; j++) {//内层循环管每一趟的次数
                if (arr[j - 1] > arr[j]) {
                    var temp = arr[j - 1];
                    arr[j - 1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
