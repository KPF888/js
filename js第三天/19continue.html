<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //跳过这一次的循环，进入下一次循环
        for (var i = 0; i < 5; i++) {
            if (i == 3) {
                continue;
            }
            console.log('我在吃第' + i + '个包子');
        }

        //求1-100之间除了能被7整除之外的数的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</head>

</body>

</html>
